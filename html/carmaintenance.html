<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Dashboard</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <header>
        <h1>Car Maintenance Thingy</h1>
        <button id="signInButton">Sign in</button>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul id="vehicleList">
                    <li>Vehicle List</li>
                    <li class="addVehicle">Add Vehicle</li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="vehicleDetails">
                <h2>Vehicle Name</h2>
                <p>Vehicle Status / info</p>
            </section>
            <section id="vehicleHistory">
                <h2>Vehicle History</h2>
            </section>
        </main>
    </div>
</body>
</html>
